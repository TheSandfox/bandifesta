name: Deploy Vite React App

on:
  push:
    branches:
      - main  # 메인 브랜치에 푸시할 때 워크플로 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          VITE_KAKAO_REST_KEY: ${{ secrets.VITE_KAKAO_REST_KEY }}  # 환경 변수 설정
          VITE_DEBUG_FALSE: ${{ secrets.VITE_DEBUG }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          secrets: inherit
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
